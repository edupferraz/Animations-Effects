<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tab Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-color="#333333"> 
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color="#0085FF"> 
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color="#FF9900"> 
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-brain"></i></span>
                    <span class="title">Skills</span>
                </a>
            </li>
            <li class="list" data-color="#471A75"> 
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-code"></i></span>
                    <span class="title">Projects</span>
                </a>
            </li>
            <li class="list" data-color="#00CD83"> 
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-message"></i></span>
                    <span class="title">Contact</span>
                </a>
            </li>

            <div class="indicator"></div>
        </ul>

        
    </div>

    <script>
        let list = document = document.querySelectorAll('li');
        for (let i=0; i<list.length;i++){
            list[i].onmouseenter = function(){
                let j = 0;
                while (j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }

        list.forEach(elements => {
            elements.addEventListener('mouseenter', function (event) {
                let bg = document.querySelector('body')
                let color = event.target.getAttribute('data-color')
                bg.style.backgroundColor=color;
            })
        })
    </script>
</body>
</html>
